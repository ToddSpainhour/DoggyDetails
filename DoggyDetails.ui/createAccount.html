<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/createAccount.css">
</head>
<body>
    <nav-bar></nav-bar>
    <main>
        <p>Create Account Page</p>
        <p>Enter a username or email below to check if it's available!</p>
        
        <input id="username" type="text" maxlength="50">
        <p id="noUsernameErrorMessage" class="error-message hidden">Please enter a username to continue</p>
        <button id="btnCheckUsernameAvailability">Check Availability</button>
        <p id="usernameAlreadyTakenMessage">blank</p>

        <div id="createAccountInputContainer">
            <label for="passwordInput">Pick a password</label>
            <input id="passwordInput" type="text" maxlength="50">

            <label for="firstName">First Name</label>
            <input id="firstName" type="text" maxlength="50">

            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" maxlength="50">
            <p id="noPasswordErrorMessage" class="error-message hidden">Please enter a password to continue</p>

            <button id="btnCreateNewOwner">Create Account!</button>
        </div>
    </main>  
    <script src="javascripts/navbar.js"></script>
    <script src="javascripts/createAccount.js" type="module"></script>
</body>
</html>
