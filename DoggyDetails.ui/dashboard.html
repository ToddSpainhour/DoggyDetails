<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/petCard.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="icon" href="./images/dog-logo-favicon-blue.svg">
</head>
<body>
    <nav-bar></nav-bar>
    <h3 id="your-dashboard-header">Your Dashboard</h3>
    <div>
        <div id="add-new-button-container">
            <button id="btnAddNewPet"><img src="images/plus-icon.svg" id="plus-icon"/></button>
        </div>
        <div id="add-new-pet-form-container">
            <label for="user-entered-pet-name">Pet Name: </label>
            <input id="user-entered-pet-name" placeholder="pet name" maxlength="50"></input>

            <label for="user-entered-pet-type">Pet Type: </label>
            <input id="user-entered-pet-type" placeholder="pet type (ie.dog, cat, ect.)" maxlength="50"></input>

            <button id="btnSubmitNewPet">Submit</button>
            <button id="btnCloseCreateNewPetForm">Cancel</button>
        </div>
    </div>
    <div id="petCardsContainer">
        <p id="noPetsInDatabaseMessage" class="error-message">You Have no pets in the database!</p>
    </div>
    <script src="javascripts/navbar.js"></script>
    <script src="javascripts/dashboard.js" type="module"></script>
</body>
</html>
